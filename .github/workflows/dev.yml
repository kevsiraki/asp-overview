name: CI - Development

on:
  push:
    branches:
      - "dev"

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repository
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image to dev tag
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Overview/Dockerfile
          push: true
          tags: kevinsiraki/overview:dev

      - name: SSH and run dev deploy script on remote server
        env:
          SERVER_PASSWORD: ${{ secrets.SERVER_PASSWORD }}
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

          ssh -o StrictHostKeyChecking=no -p 47441 kevinsiraki@donttrip.org << EOF
            export SERVER_PASSWORD="${SERVER_PASSWORD}"
            echo "$SERVER_PASSWORD" | sudo -S /home/kevinsiraki/overview/deploy-dev.sh
          EOF

    # Send success message if all steps succeed
      - name: Send success message to Discord
        if: success()
        env:
          DISCORD_WEBHOOK_DEV: ${{ secrets.DISCORD_WEBHOOK_DEV }}
        run: |
          curl -X POST $DISCORD_WEBHOOK_DEV \
            -H "Content-Type: application/json" \
            -d '{"content": "✅ Deployment to the dev environment was successful! 🚀"}'

    # Send failure message if any step fails
      - name: Send failure message to Discord
        if: failure()
        env:
          DISCORD_WEBHOOK_DEV: ${{ secrets.DISCORD_WEBHOOK_DEV }}
        run: |
          curl -X POST $DISCORD_WEBHOOK_DEV \
            -H "Content-Type: application/json" \
            -d '{"content": "❌ Deployment to the dev environment failed. Please check the logs! ⚠️"}'
