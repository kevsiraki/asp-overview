name: CI - Production

on:
  push:
    branches:
      - "main"

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repository
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Overview/Dockerfile
          push: true
          tags: kevinsiraki/overview:latest
          build-args: |
            --force-rm

      - name: SSH and run deploy script on remote server
        env:
          SERVER_PASSWORD: ${{ secrets.SERVER_PASSWORD }}
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          SERVER_CONN: ${{ secrets.SERVER_CONN }}
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

          ssh -o StrictHostKeyChecking=no -p $SERVER_CONN << EOF
            echo "$SERVER_PASSWORD" | sudo -S /home/kevinsiraki/overview/deploy.sh
          EOF

      - name: Send success message to Discord
        if: success()
        env:
          DISCORD_WEBHOOK_PROD: ${{ secrets.DISCORD_WEBHOOK_PROD }}
        run: |
          curl -X POST $DISCORD_WEBHOOK_PROD \
            -H "Content-Type: application/json" \
            -d '{"content": "✅ Deployment to the production environment was successful! 🚀"}'

      - name: Send failure message to Discord
        if: failure()
        env:
          DISCORD_WEBHOOK_PROD: ${{ secrets.DISCORD_WEBHOOK_PROD }}
        run: |
          curl -X POST $DISCORD_WEBHOOK_PROD \
            -H "Content-Type: application/json" \
            -d '{"content": "❌ Deployment to the production environment failed. Please check the logs! ⚠️"}'
